<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax Scrolling Effect</title>
    <style>
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            height: 300vh; 
            background-color: #f4f4f9;
        }

        
        .parallax {
            position: relative;
            height: 100vh;
            overflow: hidden;
            width: 100%;
        }

        
        .parallax .layer1 {
            background-image: url('https://via.placeholder.com/1920x1080/ff7f7f/333333?text=Background+Layer+1');
            background-position: center;
            background-attachment: fixed;
            background-size: cover;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        
        .parallax .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #000;
            z-index: 2;
            text-align: center;
        }

        .parallax .content h1 {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        .parallax .content p {
            font-size: 1.5rem;
        }

        
        .parallax .layer2 {
            background-image: url('https://via.placeholder.com/1920x1080/7f8bff/333333?text=Background+Layer+2');
            background-position: center;
            background-attachment: fixed;
            background-size: cover;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        
        .parallax .layer3 {
            background-image: url('https://via.placeholder.com/1920x1080/ffeb3b/333333?text=Background+Layer+3');
            background-position: center;
            background-attachment: fixed;
            background-size: cover;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        
        .content-section {
            padding: 50px 0;
            text-align: center;
            color: #333;
        }

        .content-section h2 {
            font-size: 2.5rem;
        }

    </style>
</head>
<body>

    
    <div class="parallax">
        <div class="layer3"></div>
        <div class="layer2"></div>
        <div class="layer1"></div>
        <div class="content">
            <h1>Welcome to Parallax Effect</h1>
            <p></p>
        </div>
    </div>

    
    <div class="content-section">
        <h2>Explore the World of Parallax</h2>
        <p></p>
    </div>

    
    <div class="parallax">
        <div class="layer3"></div>
        <div class="layer2"></div>
        <div class="layer1"></div>
        <div class="content">
            <h1>Another Parallax Layer</h1>
            <p></p>
        </div>
    </div>

    
    <div class="content-section">
        <h2>Keep Scrolling...</h2>
        <p></p>
    </div>

    
    <div class="parallax">
        <div class="layer3"></div>
        <div class="layer2"></div>
        <div class="layer1"></div>
        <div class="content">
            <h1>Multiple Layers</h1>
            <p></p>
        </div>
    </div>

</body>
</html>
