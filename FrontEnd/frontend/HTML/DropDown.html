<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Menu</title>
    <style>
       
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        
        nav {
            background-color: #333;
            overflow: hidden;
            text-align: center;
        }

        
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            display: inline-block;
            position: relative;
        }

        nav ul li a {
            display: block;
            padding: 15px 20px;
            color: white;
            text-decoration: none;
            background-color: #333;
        }

        nav ul li a:hover {
            background-color: #575757; 
        }

        
        nav ul li .dropdown {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #333;
            min-width: 180px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        nav ul li:hover .dropdown {
            display: block; 
        }

        nav ul li .dropdown a {
            padding: 12px 20px;
            color: white;
            text-decoration: none;
            background-color: #333;
        }

        nav ul li .dropdown a:hover {
            background-color: #575757;
        }

        
        nav ul li a::after {
            content: ' ▼';
            margin-left: 5px;
        }

        nav ul li:hover a::after {
            content: ' ▲'; 
        }
        
    </style>
</head>
<body>

    
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li>
                <a href="#">Services</a>
                
            </li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

</body>
</html>
