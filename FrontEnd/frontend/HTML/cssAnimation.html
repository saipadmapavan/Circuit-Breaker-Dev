<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo Fade In and Move</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0f718a;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .logo {
            width: 150px;
            height: 150px;
            background-color: #99a4af;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 2rem;
            font-weight: bold;
            opacity: 0;
            animation: logoAnimation 3s forwards;
        }

        @keyframes logoAnimation {
            0% {
                opacity: 0;
                transform: scale(0) translateY(-100px);
            }
            50% {
                opacity: 0.5;
                transform: scale(1.2) translateY(-50px);
            }
            100% {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }
    </style>
</head>
<body>

    <div class="logo">My Logo</div>

</body>
</html>
