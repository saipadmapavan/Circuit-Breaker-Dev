<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage with Footer</title>
    <style>
        body {
            font-family: Arial, sans-serif; 
            margin: 0;
            padding: 0;

            display: flex;
            flex-direction: column;
        }

        
        .content {
            flex: 1;
            padding: 20px;
            text-align: center;
        }

        
        footer {
            background-color: #333; 
            color: white; 
            text-align: center;
            padding: 10px 0; 
            position: relative;
            bottom: 0;
            width: 100%; 
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Welcome to My Webpage</h1>
        <p>This is an example webpage with a footer section.</p>
