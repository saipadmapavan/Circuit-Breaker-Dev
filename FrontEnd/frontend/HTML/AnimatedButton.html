<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Button</title>
    <style>
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            padding: 50px;
            text-align: center;
        }

        
        .animated-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 8px;
            cursor: pointer;
            outline: none;
            transition: all 0.3s ease;
            position: relative;
        }

        
        .animated-button:hover {
            background-color: #45a049;
        }

        
        @keyframes buttonClickAnimation {
            0% {
                transform: scale(1);
                background-color: #c8cedb;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            }
            50% {
                transform: scale(1.2);
                background-color: #2c5a43;
                box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            }
            100% {
                transform: scale(1);
                background-color: #2a9da1bd;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            }
        }

        
        .animated-button:active {
            animation: buttonClickAnimation 0.3s ease forwards;
        }

    </style>
</head>
<body>

    
    <button class="animated-button">Click Me</button>

</body>
</html>
