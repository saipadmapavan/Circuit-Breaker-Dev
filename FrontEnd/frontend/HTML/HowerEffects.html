<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button with Hover Effects</title>
    <style>
       
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
            margin: 0;
        }

        
        .button {
            background-color: #1e201e; 
            color: white;
            font-size: 16px;
            padding: 15px 32px; 
            border: none;
            border-radius: 5px; 
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease; 
        }

        
        .button:hover {
            background-color: #557fb9;
            transform: scale(1.5); 
        }
    </style>
</head>
<body>
    <button class="button">Hover Over Me</button>
</body>
</html>
